{% extends 'base.html' %}

{% block head %}
<title>add post</title>
{% endblock %}

{% block body %}
<h1>Add Post</h1>
<hr>
<h2>Add:</h2>
<form action='/posts/new' method='POST'>
    <label for="title" class="form-label">Title: </label>
    <input type='text' name='title' id='title' class="form-control" placeholder="Enter Title">
    <br>
    <label for="author" class="form-label">Author: </label>
    <input type='text' name='author' id='author' class="form-control" placeholder="Enter Author">
    <br>
    <label for="content" class="form-label">Post: </label>
    <textarea name='content' id='content' rows="3" class="form-control" placeholder="Enter Content"></textarea>
    <br/>
    
    <input type='submit' value='Post' class="btn btn-primary">
 </form>
{% endblock%}
