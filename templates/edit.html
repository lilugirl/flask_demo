{% extends 'base.html' %}

{% block head %}
<title>edit post</title>
{% endblock %}

{% block body %}
<h1>Editing Post</h1>
<hr>
<h2>Edit:</h2>
<form action="/posts/edit/{{post.id}}" method='POST'>
    <label for="title" class="form-label">Title: </label>
    <input type='text' name='title' id='title' class="form-control" placeholder="Enter Title" value="{{post.title}}">
    <br>
    <label for="author" class="form-label">Author: </label>
    <input type='text' name='author' id='author' class="form-control" placeholder="Enter Author" value="{{post.author}}">
    <br>
    <label for="content" class="form-label">Post: </label>
    <textarea name='content' id='content' rows="3" class="form-control" placeholder="Enter Content">{{post.content}}</textarea>
    <br/>
   <input type="submit" value="Save" class="btn btn-primary">
</form>
{% endblock%}
